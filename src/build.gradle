buildscript {
    ext.kotlin_version = '1.3.72'
    repositories {
        google()
        jcenter()
    }

    ext.versions = [
            "appcompat_version"            : "1.0.2",
            "core_ktx_version"             : "1.3.0",
            "constraint_layout_version"    : "1.1.3",
            "nav_version"                  : "2.2.2",
            "material_version"             : "1.3.0-alpha01",
            "epoxy_version"                : "3.9.0",
            "live_event_version"           : "1.2.0",
            "koin_version"                 : "2.1.5",
            "room_version"                 : "2.2.5",
            "livedata_ktx_version"         : "2.2.0-alpha02",
            "permission_dispatcher_version": "4.7.0",
            "lifecycle_version"            : "2.2.0",
            "fragment_version"             : "1.3.0-alpha06",
            "junit_version"                : "4.12",
            "junit_ext_version"            : "1.1.1",
            "espresso_core"                : "3.2.0",
            "soloader_version"             : "0.9.0",
            "flipper_version"              : "0.49.0",
    ]

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        def nav_version = "2.1.0"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"

        def koin_version = "2.1.5"
        classpath "org.koin:koin-gradle-plugin:$koin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply plugin: 'koin'
