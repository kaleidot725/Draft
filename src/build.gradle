buildscript {
    ext.kotlin_version = '1.4.32'
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    ext.versions = [
            "appcompat"                : "1.2.0",
            "core_ktx"                 : "1.3.1",
            "constraint_layout"        : "1.1.3",
            "nav"                      : "2.3.2",
            "material"                 : "1.3.0-alpha02",
            "epoxy"                    : "3.11.0",
            "live_event"               : "1.2.0",
            "koin"                     : "3.0.2",
            "room"                     : "2.3.0",
            "livedata_ktx"             : "2.2.0-alpha02",
            "permission_dispatcher"    : "4.7.0",
            "lifecycle"                : "2.2.0",
            "fragment"                 : "1.3.0-alpha07",
            "junit"                    : "4.12",
            "junit_ext"                : "1.1.1",
            "espresso_core"            : "3.2.0",
            "soloader"                 : "0.9.0",
            "flipper"                  : "0.49.0",
            "paging"                   : "2.1.2",
            "timber"                   : "4.7.1",
            "coil"                     : "1.0.0",
            "keyboard_visibility_event": "2.3.0",
            "prefrence"                : "1.1.1",
            "license_tools_plugin"     : "1.2.2",
            "recycler_view_animator"   : "4.0.1"
    ]

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0-beta02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.10"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:${versions.nav}"
        classpath "gradle.plugin.com.cookpad.android.plugin:plugin:${versions.license_tools_plugin}"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}