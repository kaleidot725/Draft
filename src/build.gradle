buildscript {
    ext.kotlin_version = '1.4.10'
    repositories {
        google()
        jcenter()
    }

    ext.versions = [
            "appcompat"                : "1.2.0",
            "core_ktx"                 : "1.3.1",
            "constraint_layout"        : "1.1.3",
            "nav"                      : "2.3.0",
            "material"                 : "1.3.0-alpha02",
            "epoxy"                    : "3.11.0",
            "live_event"               : "1.2.0",
            "koin"                     : "2.2.0-rc-4",
            "room"                     : "2.3.0-alpha02",
            "livedata_ktx"             : "2.2.0-alpha02",
            "permission_dispatcher"    : "4.7.0",
            "lifecycle"                : "2.2.0",
            "fragment"                 : "1.3.0-alpha07",
            "junit"                    : "4.12",
            "junit_ext"                : "1.1.1",
            "espresso_core"            : "3.2.0",
            "soloader"                 : "0.9.0",
            "flipper"                  : "0.49.0",
            "paging"                   : "2.1.2",
            "timber"                   : "4.7.1",
            "coil"                     : "1.0.0",
            "keyboard_visibility_event": "2.3.0",
            "prefrence" : "1.1.1"
    ]

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0-beta01'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:${versions.nav}"
        classpath "org.koin:koin-gradle-plugin:${versions.koin}"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply plugin: 'koin'
